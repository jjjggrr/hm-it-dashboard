<h1 style="text-align: center;">Management Dashboard
  <br>
  <span style="color: #4e4e4e; font-weight: bold;">
    HUB 1</span>
  <span class="badge text-bg-secondary">Spain</span>

</h1>



<div class="card m-5">
  <div class="card-body">
    <div class="row align-items-center">
      <div class="col-md-10">
        <apx-chart
          #chart
          [series]="chartOptions.series"
          [chart]="chartOptions.chart"
          [xaxis]="chartOptions.xaxis"
          [dataLabels]="chartOptions.dataLabels"
          [grid]="chartOptions.grid"
          [stroke]="chartOptions.stroke"
          [title]="chartOptions.title"
          [labels]="chartOptions.labels"
          [annotations]="chartOptions.annotations"
          [colors]="chartOptions.colors"
        ></apx-chart>
      </div>
      <div class="col-md-2 d-flex flex-column align-items-center justify-content-center text-center">
        <!-- Zeiteinheiten -->
        <ol class="breadcrumb" style="--bs-breadcrumb-divider: '|'; margin-bottom: 0; padding-left: 15px;">
          <li class="breadcrumb-item"><a href="#">D</a></li>
          <li class="breadcrumb-item"><a href="#">W</a></li>
          <li class="breadcrumb-item"><a href="#">M</a></li>
          <li class="breadcrumb-item active" aria-current="page">Y</li>
        </ol>
        <hr class="w-75 my-1">
        <i class="bi bi-arrow-up-right text-success ms-2 fs-1" style="font-size: 3em;"></i>
        <!-- Wert 1 -->
        <div class="fs-4 fw-semibold mb-1">
          +33.2
        </div>
        <!-- Wert 2 mit Icon -->
        <div class="mb-1">
          <span class="fs-5 fw-semibold">+33%</span>

        </div>
        <!-- Wert 3 -->
        <div class="fs-6 mb-1">23.123</div>
        <hr class="w-75 my-1">

        <!-- Drei weitere Werte -->
        <div class="d-flex justify-content-center gap-3 mb-1">
          <div class="fs-6">1 Jahres Hoch</div>
          <div class="fs-6">35.93</div>
        </div>
        <div class="fs-6">1 Jahres Hoch</div>
        <div class="fs-6">1 Jahres Tief</div>
        <hr class="w-75 my-1">
        <div class="fs-6"><a href="#">All Hubs</a></div>
        <i class="bi bi-info-circle ms-1"
           style="cursor:pointer;"
           title="Mehr Infos"
           (click)="showInfo('wert1')"></i>
      </div>
    </div>
  </div>
</div>


<div class="container-fluid">
  <div class="row" >
    <div class="col" >
      <app-chart-container></app-chart-container>
    </div>
    <div class="col">
      <app-chart-container></app-chart-container>
    </div>
    <div class="col">
      <app-chart-container></app-chart-container>
    </div>
  </div>
</div>








<div class="modal fade" #ModalInfo tabindex="-1" aria-labelledby="infoModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="infoModalLabel">{{ modalTitle }}</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        {{ modalBody }}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Schlie√üen</button>
      </div>
    </div>
  </div>
</div>
